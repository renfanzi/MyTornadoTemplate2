                            rewrite  "^/edit/ajax/list/project_list/?$" /index.php?s=/Admin/Survey/list_project_list last;
                            rewrite  "^/operate/ajax/get_validate_status/?$" /index.php?s=/Admin/Survey/get_validate_status last;
                            rewrite  "^/edit/ajax/(get_rspd_count|update_project_status)/?$" /index.php?s=/Admin/Survey/$1 last;
                            rewrite  "^/collect/urllink/([\w]{24})/?$" /index.php?s=/Admin/Survey/project_collect/pid/$1 last;
                            rewrite  "^/collect/paid/([\w]{24})/?$" /index.php?s=/Admin/Survey/project_collect_paid/pid/$1 last;
                            rewrite  "^/report/(basic_chart|report)/([\w]{24})/?$" /index.php?s=Admin/Report/$1/pid/$2 last;
                            rewrite  "^/edit/appearset/([\w]{24})/?$" /index.php?s=Admin/Appearset/edit/pid/$1 last;
                            rewrite  "^/edit/appearset_image_upload/?pid=([\w]{24})&filetype=(.*)$" /index.php?s=Admin/Appearset/image_upload/pid/$1/filetype/$2 last;
                            rewrite  "^/edit/question_preview/([\w]{24})/?$" /index.php?s=/Api/Survey/question_preview/qid/$1 last;
                            rewrite  "^/finished/?pid=([\w]{24})$" /index.php?s=/Home/Survey/finished/pid/$1 last;
                            rewrite  "^/img_upload/$" /index.php?s=/Api/Survey/img_upload last;
                            rewrite  "^/edit/((form/)?ajax/)?([\w]+)(/?([\w]{24})?)?/?$" /index.php?s=/Api/Survey/$3/pid/$5 last;
                            rewrite  "^/report/((form/)?ajax/)?([\w]+)(/?([\w]{24})?)?/?$" /index.php?s=/Api/Report/$3/pid/$5 last;
                            rewrite  "^/teacher/?$" /index.php?s=/Home/Survey/home/h/56610488ea1967b0138b494f last;
                            rewrite  "^(.*)$"  /index.php?s=$1 last;
